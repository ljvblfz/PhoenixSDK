<script language="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = NameAndDescription;
tab_array[2] = UserInterfaceOptions;
tab_array[3] = StartupOptions;
tab_array[4] = AboutBoxOptions;

function InitDocument(document)
{
	setDirection();
	window.external.Load(document);
	InitControls();
}

function Next(document, linkto)
{
    window.external.AddSymbol("ABOUT_BOX_TEXT", ABOUT_BOX_TEXT_TEXTAREA.innerText);
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
    // Set the ABOUT_BOX_TEXT symbol
    window.external.AddSymbol("ABOUT_BOX_TEXT", ABOUT_BOX_TEXT_TEXTAREA.innerText);
	OnWizFinish(document);
}

function InitControls()
{
   ABOUT_BOX_TEXT_TEXTAREA.innerText = window.external.FindSymbol("ABOUT_BOX_TEXT");
}

function OnAppType()
{
	InitControls();
}

function OnActivated()
{
    // Need to trick the wizard framework into thinking we're validating, so that
	// when we press enter, it doesn't exit the wizard
	bValidating = true;
}

function OnDeactivated()
{
    bValidating = false;
}

function OnAboutBoxCheckChange()
{
    ABOUT_BOX_TEXT_TEXTAREA.disabled = !ABOUT_BOX_INCLUDED.checked;
}

</script>
