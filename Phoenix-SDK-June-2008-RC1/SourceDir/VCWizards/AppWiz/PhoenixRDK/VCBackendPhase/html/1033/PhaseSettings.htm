<script language="JSCRIPT">

function InitDocument(document)
{
    setDirection();
    ReplacePhaseName();
    window.external.Load(document);
    InitControls();
}

function InitControls()
{
    var select = document.getElementById('phase');
    if (select)
    {
        SelectOption(select, window.external.FindSymbol('PHASE'));
    }

    select = document.getElementById('method');
    if (select)
    {
        SelectOption(select, window.external.FindSymbol('METHOD'));
    }
}
function SelectOption(select, option)
{
   for (var i = 0; i < select.options.length; i++)
   {
      if (select.options[i].value == option)
      {
         select.options[i].selected = true;
         break;
      }
   }
}

function ReplacePhaseName()
{
   var nameSpan = document.getElementById('phaseName');
   if (nameSpan) {
      var nameText = document.createTextNode(window.external.FindSymbol('PROJECT_NAME') + ' ');
      nameSpan.parentNode.replaceChild(nameText, nameSpan);
   }
}

function AddSelected(elem, symName)
{
   if (elem) {
      window.external.AddSymbol(symName, elem.options[elem.selectedIndex].value);
   }
}

function Next(document, linkto)
{
   window.external.Next(document, linkto);
}

function OnFinish(document)
{
   OnWizFinish(document);
}

</script>
